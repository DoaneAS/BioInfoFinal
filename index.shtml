  <body>



    <div class="container-fluid">
      <div class="header clearfix">
        <nav>
          <ul class="nav nav-pills pull-right">
            <li role="presentation" class="active"><a href="index.shtml">Search interactions</a></li>
            <li role="presentation"><a href="#">About</a></li>
            <li role="presentation"><a href="#">Contact</a></li>
          </ul>
        <h6 class="text-muted">Human interactome network explorer</h6>
        </nav>
      </div>
    <!-- Main jumbotron for a primary marketing message or call to action
            -->
    <div class="container" role="main">
        <div class="jumbotron">
            <h4>Human interactome network explorer</h4>
            <p class="lead">A resource for interogating the HI-II-14 human interactome network.</p>
       
	    </div>
    </div>
        <!--Main CONTENT BELOW -->
        <!--Main form for queries including panel -->
        <div class="container">
            <div class="row">
                <div class="col-md-8 col-md-offset-2">


                    <form class="form-horizontal" method="GET" class="query" enctype="multipart/form-data" action="./cgi-bin/prot_query_full.cgi" enctype="multipart/form-data">
	                   <fieldset>
	                   <legend>Search for protein interactions</legend>

                        <div class="form-group">
                            <label for="textarea" class="col-lg-2 control-label"<b>Proteins of interest:</b></label>

                            <div class="col-lg-6">
                            <textarea id="textarea" name="Protein" placeholder="Use semi-colon as a delimiter for multiple queries;" rows="3" col="4"></textarea>
                        </div>
                        </div>


                        <!--    Identifier selection-->
                        <!-- Split into two columns -->






                        <div class="form-group">

                            <label class="col-lg-2 control-label "for="radio"><b>Idenetifer</b></label>

                            <div class="col-lg-10">
        <div class="radio">
<label>
                            <input type="radio" id="test_radio_1" name="IDtype" value="entrez" checked="checked" />
                            Entrez Gene</label>
                            </div>

                            <div class="radio">
	                            <label>
                            <input type="radio" id="test_radio_2" name="IDtype" value="symbol" />

                                Gene Symbol (HUGO HGNC)
                            </label>
                            </div>
                            <div class="radio">
	                            <label>
                            <input type="radio" id="test_radio_3" name="IDtype" value="uniprot" />

                                Uniprot ID
                            </label>
                            </div>
                        </div>
                        </div>


                        <!--    Ipp db selection -->

                        <div class="form-group">
                            <label for="checkbox" class="col-lg-2 control-label"><b>Select interactome source data:</b></label>
                            <div class="col-lg-10">
	                            <div class="checkbox">
<label>
                            <input type="checkbox" id="test_checkbox_1" name="ppdb" value="HI14" checked="checked" />
                                HI-14
                            </label>
                            </div>
                            <div class="checkbox">
	                            <label>
                            <input type="checkbox" id="test_checkbox_2" name="ppdb" value="YU11" checked="checked" />
                            Yu Y2H
                            </label>
                            </div>
                            <div class="checkbox">
	                            <label>
                            <input type="checkbox" id="test_checkbox_3" name="ppdb" value="LIT13" checked="checked" />
                            LIT-BM-13
                            </label>
                            </div>

                        </div>
                        </div>

	<div class="form-actions">
      <div class="col-lg-10">
                <button type="submit" class="btn btn-primary">Submit</button>
      </div>
    </div>

	                   </fieldset>
                            </form>
                            </div>
                </div>
            </div>

                        <!--                 new form above  -->

                            </p>
